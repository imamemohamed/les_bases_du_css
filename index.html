<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cours css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Les bases de CSS</h1>
    </header>
    <main>
        <div class="flexbox">
            <h2>Flexbox</h2>
            <ul>
                <li>Welcom!</li>
                <li>Bienvenue!</li>
                <li>Tonga soa</li>
            </ul>
        </div> 
        <!--on veut placer une image de 30% à coté d'un formulaire
        de 70%-->
        <div class="grid">
            <h2>Grid</h2>
            <div class="grid-container">
                <img src="./Nouveau/crodille.jpg" alt="***">

                <form action="">
                    <input type="text" id="firstname"
                    placeholder="prénom"/>
                    <input type="text" id="surname"
                    placeholder="name"/>
                    <textarea cols="30" rows="10" placeholder="ici votre message"></textarea>
                    <input type="submit" value="valider" id="btn-submit">
                </form>
            </div>
        </div>
        <div class="absolute">
            <h2>absolute</h2>
            <span id="circle1"></span>
            <span id="circle2"></span>
        </div>
    </main>
</body>
</html>
